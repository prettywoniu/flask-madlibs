{% extends 'base.html' %}
{% block title %}Madlibs{% endblock %}
{% block content %}
  <h2>Questions for {{ title }}</h2>
  <form action="/story">
    {% for prompt in prompts %}
      <p>{{ prompt }}:
        <input name="{{ prompt }}">
      </p>
    {% endfor %}
    <input type="hidden" name="story_id" value="{{ story_id}}">
    <button>Submit</button>
  </form>
{% endblock %}
